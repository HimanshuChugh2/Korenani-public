<div>
<div class="form-inline p-5">
<div class="form-group border-nashi">
<input type="text" class="border-nashi" placeholder="Folder name" id="foldername">
</div>
&nbsp;
<div class="form-group border-nashi">
<button type="submit" class="btn btn-info" value="Create folder" id="submit" data-toggle="modal" data-target="#exampleModalCenter">
<i class="fas fa-folder-plus"></i>
Create folder
</button>

</div>
</div>
   <div th:replace="fragments/header :: modalstructure">
 </div>

<script>

$("#submit").click(function(){
	
 	
		var createdFolder={};
		createdFolder["foldername"] = $("#foldername").val();
		//createdFolder["data"] = $("#datajso").val();
	 
 		var request= $.ajax({
		type : "POST", 
		contentType : "application/json; charset=UTF-8",
		url : "creators/create-folder", 
		data : JSON.stringify(createdFolder),
		dataType : 'json',	
		success : function(data) {
			// Code to display the response.
			alert("folder created")
		}
		 
		});
		var modal = document.getElementById("exampleModalCenter");

	    modal.style.display = "block";
		document.getElementById("modalbody").innerText="Folder Created";
		document.getElementById("modalheader").innerText= "Success";

		var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";

			location.reload();
		  }
		} 		
		 
 			  

			   
 		
		
 			
		
		/* location.reload(); */
	});

</script>
